<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a - FUNCA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    
    .message.show {
      display: block;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #667eea;
      text-decoration: none;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }

    .requirements {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .requirements h4 {
      margin-bottom: 10px;
      color: #333;
    }

    .requirements ul {
      list-style: none;
      padding: 0;
    }

    .requirements li {
      padding: 5px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Restablecer Contrase√±a</h1>
    <p class="subtitle">Ingresa tu nueva contrase√±a</p>
    
    <!-- ‚úÖ IMPORTANTE: Estos IDs deben coincidir con el JavaScript -->
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">Nueva contrase√±a</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
          required
          minlength="8"
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar contrase√±a</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
          required
          minlength="8"
        >
      </div>

      <div class="requirements">
        <h4>Requisitos de la contrase√±a:</h4>
        <ul>
          <li>‚úì M√≠nimo 8 caracteres</li>
          <li>‚úì Al menos una letra may√∫scula</li>
          <li>‚úì Al menos una letra min√∫scula</li>
          <li>‚úì Al menos un n√∫mero</li>
        </ul>
      </div>
      
      <button type="submit" id="submitBtn">
        Restablecer contrase√±a
      </button>
    </form>
    
    <!-- ‚úÖ IMPORTANTE: Este div mostrar√° los mensajes -->
    <div id="message" class="message"></div>
    
    <div class="back-link">
      <a href="login.html">‚Üê Volver al inicio de sesi√≥n</a>
    </div>
  </div>

  <script>
    // ‚úÖ Obtener token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // ‚úÖ Referencias a elementos del DOM
    const form = document.getElementById('resetPasswordForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // ‚úÖ Verificar que hay token al cargar la p√°gina
    if (!token) {
      messageDiv.textContent = '‚ùå Token no encontrado en la URL';
      messageDiv.classList.add('error', 'show');
      submitBtn.disabled = true;
    }

    // ‚úÖ Manejar env√≠o del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      // üêõ DEBUG: Ver qu√© valores tenemos
      console.log('=== DEBUG ===');
      console.log('Token:', token);
      console.log('New Password:', newPassword);
      console.log('Confirm Password:', confirmPassword);
      console.log('Longitud password:', newPassword.length);
      console.log('=============');
      
      // ‚úÖ Validaciones frontend
      if (newPassword !== confirmPassword) {
        messageDiv.textContent = '‚ùå Las contrase√±as no coinciden';
        messageDiv.classList.add('error', 'show');
        messageDiv.classList.remove('success');
        return;
      }
      
      if (newPassword.length < 8) {
        messageDiv.textContent = '‚ùå La contrase√±a debe tener al menos 8 caracteres';
        messageDiv.classList.add('error', 'show');
        messageDiv.classList.remove('success');
        return;
      }
      
      // ‚úÖ Deshabilitar bot√≥n
      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';
      messageDiv.classList.remove('show');
      
      try {
        // ‚úÖ IMPORTANTE: Preparar datos
        const requestData = {
          token: token,
          newPassword: newPassword,
          confirmPassword: confirmPassword
        };

        console.log('Enviando datos:', requestData);
        
        // ‚úÖ IMPORTANTE: Enviar como JSON con los nombres correctos
        const response = await fetch('http://localhost:3000/api/password-recovery/reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });
        
        const data = await response.json();
        
        console.log('Respuesta del servidor:', data);
        
        if (response.ok) {
          // ‚úÖ √âxito
          messageDiv.textContent = '‚úÖ ' + data.message;
          messageDiv.classList.add('success', 'show');
          messageDiv.classList.remove('error');
          
          // Ocultar formulario
          form.style.display = 'none';
          
          // Redirigir despu√©s de 3 segundos
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
          
        } else {
          // ‚ùå Error del servidor
          messageDiv.textContent = '‚ùå ' + (data.message || 'Error al cambiar contrase√±a');
          messageDiv.classList.add('error', 'show');
          messageDiv.classList.remove('success');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Restablecer contrase√±a';
        }
        
      } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = '‚ùå Error de conexi√≥n. Verifica que el servidor est√© corriendo en http://localhost:3000';
        messageDiv.classList.add('error', 'show');
        messageDiv.classList.remove('success');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Restablecer contrase√±a';
      }
    });
  </script>
</body>
</html>
